<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Essential meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Post</title>
    <!-- Link to our custom styles -->
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <!-- Main navigation header -->
    <header>
        <nav>
            <!-- Primary navigation menu -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main blog content -->
    <main>
        <article>
            <h1>Welcome to My Blog</h1>
            
            <!-- Featured image with caption -->
            <figure>
                <img src="blog-image.jpg" alt="Blog topic image">
                <figcaption>Image describing our topic</figcaption>
            </figure>

            <!-- Blog post content -->
            <p>This is the main content of my blog post. It includes <strong>important text</strong> 
            and <em>emphasized points</em>.</p>

            <!-- Key points section -->
            <h2>Key Points</h2>
            <ul>
                <li>First important point</li>
                <li>Second important point</li>
                <li>Third important point</li>
            </ul>

            <!-- User interaction section -->
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>

                <button type="submit">Submit Comment</button>
            </form>
        </article>
    </main>

    <!-- Page footer -->
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
